     <!-- This is the beginning of the body. -->
     <header>
       <h1 class="app-header">Welcome to the numbers game!</h1>
     </header>
     <!-- This is the main div for form contents. -->
      <div class="card"> 
         <h2>Pick a number between 1 and 10</h2>
         <form>
           <label>Guess the number</label>
           <input type="number" id="textMyNumber" onfocus="select()"> <br /> <br />
           <input type="button" id="btnSubmit" value="Submit">
         </form>
      </div>
       <!-- This is the title div class. -->
         <div class="title">
           <h3>Results</h3>
           <p id="card-title"></p>
         </div>
             <br />
              <!-- this is an internal link to the landing page index. -->
             <p> <a id="return-home" href="../index.html">Return</a></p>
              <!-- this is the beginning of Javascript  -->
                 <script>
                   // button.addEventListener(click);
                    document.getElementById("btnSubmit").addEventListener("click", MyGuess);
                    // random value generated 
                    const rnd = Math.floor((Math.random() * 10) + 1);
                    // counting the number of guesses 
                    // made for correct Guess 
                     var Guess = 1; 
                     function MyGuess() {
                           // number guessed by user      
                           let myNumber = document.getElementById('textMyNumber').value;
                           /* if guessed number is matching 
                           than actual number*/ 
                           if(myNumber === rnd){
                                document.getElementById('card-title').innerHTML = "Congratulation! you pick the correct number!";
                             }  
                               /* if guessed number is greater 
                               than actual number*/  
                               else if(myNumber > rnd){
                                    document.getElementById('card-title').innerHTML = ("The number is less than " + myNumber);
                                    /* if guessed number is lesser 
                                    than actual number*/ 
                                 }else{
                                      document.getElementById('card-title').innerHTML = ("The number is greater than " + myNumber);
                                   }
                             
                              
                     }
                 </script>
