               <!-- this is the beginning of Javascript  -->
            <script>
                    //These are three variables for my favorite books
                    let book1 = 
                       { 
	                       isbn : "9780995363427",
	                       title : "God and Man",
                	       pages : "330",
                       }
                       let book2 =
                           { 
	                           isbn : "9781118008188",
	                           title : "HTML&CSS design and build websites",
                	           pages : "490",
                           }
                          let book3 =
                            { 
	                           isbn  : "9781491952023",
	                           title : "JavaScript The Definitive Guide",
                	          pages : "687",
                           }
                        
                     //These are three variables for my favorite authors
                    let author1  = 
                        { 
	                         name : "Pope Shenouda III",
	                         genre : "Spiritual",
                        }
                            let author2  = 
                                { 
                                  name : "Jon Duckett",
	                              genre : "Science Fiction",
                               }
                                let author3 = 
                                    { 
                                      name : "David Flanagan",
	                                  genre : "Science Fiction",
                                    };
                                    //This is a books variable for the topBooks div"
                                    let books = document.getElementById("topBooks");
                                        //This is the books style.display to none.
                                      document.getElementById("topBooks").style.display = "none";
                                     //This is a authors variable for the topAuthors div"
                                    let authors = document.getElementById("topAuthors");
                                     //This is the authors style.display to none.
                                      document.getElementById("topAuthors").style.display = "none";
                                      //This is the register an onclick event for the button.
                                      document.getElementById("btnDisplaySequence").addEventListener("click", myFavoritesList);
                    function myFavoritesList() {
                       let choice = document.getElementById("favoriteList").value;  
                            //if the user selected the books list .
                           if (choice == "books") {
                             authors.style.display = "none";
                             books.style.display = "block";
                            //if the user selected the authors list .
                           } else if (choice == "authors") {
                              books.style.display = "none";
                              authors.style.display = "block"; 
                             //if the user selected the select list .
                           } else{
                                books.style.display = "none";
                                authors.style.display = "none"; 
                              }
                               //Bind the three favorite books object to Html table .
                      document.getElementById("txtGodWthManISBN").innerHTML = book1.isbn;
                      document.getElementById("txtGodAndManTitle").innerHTML = book1.title;
                      document.getElementById("txtManPages").innerHTML = book1.pages;
                      document.getElementById("txtBuildWebsitesISBN").innerHTML = book2.isbn;
                      document.getElementById("txtHTML-CSSDesignTitle").innerHTML = book2.title;
                      document.getElementById("txtDesignPages").innerHTML = book2.pages;
                      document.getElementById("txtJavaScriptISBN").innerHTML = book3.isbn;
                      document.getElementById("txtTheDefinitiveGuide").innerHTML = book3.title;
                      document.getElementById("txtGuidePages").innerHTML = book3.pages;

                            document.getElementById("txtName").innerHTML = author1.name;
                      document.getElementById("txtSpiritualGenre").innerHTML = author1.genre;
                      document.getElementById("txtJonName").innerHTML = author2.name;
                      document.getElementById("txtScienceFictionGenre").innerHTML = author2.genre;
                      document.getElementById("txtDavidFlanaganName").innerHTML = author3.name;
                      document.getElementById("txtFictionGenre").innerHTML = author3.genre;
